<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- META TAGS FOR SEO -->

      <a href="index.html">

      <nav>

    <main>

          <img
            src="assets/images/photo-1572202808998-93788f6d39da.avif"

          />
          <img
            src="assets/images/louis-maniquet-71QXQUSC_Do-unsplash.jpg"

            src="assets/images/saketh-garuda-SHY-CKpYjrE-unsplash.jpg"
            alt="picture of the globe taken from space"
          />
          <img src="assets/images/blue-earth.avif" alt="A blue earth" />
          <img src="assets/images/earthgif_dab061f0-d2bd-487e-8fcb-e55d07564515_480x480.gif" alt="Earth gif calender that looks like earth">
